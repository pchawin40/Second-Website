  <!-- Title set to 'Second Website' -->
  <title>Second Website</title>
  <!-- Link style.css to index.html -->
  <link rel="stylesheet" href="style.css">

  <!-- Link bootstrap css to index.html -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <!-- Insert navigation bar -->
  <!-- Reference: External Content from Bootstrap -->
  <div class="collapse my-nav-bar bg-transparent" id="navbarToggleExternalContent">
    <div class="bg-transparent p-4">
      <!-- Put Menu into column row -->
      <div class="menu-container">
        <div class="row">
          <div class="col-sm">
            <h5 class="text-black h4">Landing-Page</h5>
          </div>
          <!-- Add anchor link to Menu Items -->
          <div class="col- menu-item">
            <!-- Home (Current Page) -->
            <p class="current-page-item">Home</p>
          </div>
          <div class="col- menu-item">
            <!-- About -->
            <a href="about.html" class ="menu-anchor-item">About</a>
          </div>
          <div class="col- menu-item">
            <!-- Register -->
            <a href="login.html" class="menu-anchor-item">Register</a>
          </div>
        </div>
      </div>
      
    </div>
    
    <!-- Search bar -->
    <form class="d-flex my-search-bar bg-transparent">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-transparent" type="submit">Search</button>
    </form>
    
  </div>
  <nav class="navbar navbar-light bg-transparent">
    <div class="container-fluid bg-traspa">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Add Content -->
  <!-- Landing Page -->
  <div class="content-container">
    <div class="logo-container">
      <img class="logo-image" src="Images/Logo.jpg" alt="dragon-logo">
    </div>
    <h1 class="gradient-text page-content header-content-text header-text">Landing Page</h1>

  </div>

  <!-- Add Bootstrap Javascript to index.html -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
